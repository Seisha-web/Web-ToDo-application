<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Manager Pro</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg border-bottom bg-body sticky-top">
      <div class="container-fluid px-3">
        <a class="navbar-brand fw-semibold" href="#">
          <i class="fa-solid fa-layer-group me-2"></i>Task Manager Pro
        </a>

        <div class="d-flex align-items-center gap-2 ms-auto">
          <div class="input-group input-group-sm">
            <span class="input-group-text"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <input
              id="qSearch"
              class="form-control"
              placeholder="Searchâ€¦ (Ctrl+K)"
            />
          </div>

          <button id="btnNewTask" class="btn btn-success btn-sm">
            <i class="fa-solid fa-plus me-1"></i>New task (N)
          </button>

          <button
            id="btnTheme"
            class="btn btn-outline-secondary btn-sm"
            title="Theme"
          >
            <i class="fa-solid fa-moon"></i>
          </button>

          <div class="dropdown">
            <button
              class="btn btn-outline-secondary btn-sm dropdown-toggle"
              data-bs-toggle="dropdown"
            >
              <i class="fa-solid fa-gear me-1"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <button class="dropdown-item" id="btnExport">
                  <i class="fa-solid fa-file-export me-2"></i>Export JSON
                </button>
              </li>
              <li>
                <label class="dropdown-item mb-0" style="cursor: pointer">
                  <i class="fa-solid fa-file-import me-2"></i>Import JSON
                  <input
                    id="fileImport"
                    type="file"
                    accept="application/json"
                    hidden
                  />
                </label>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <button class="dropdown-item text-danger" id="btnReset">
                  <i class="fa-solid fa-trash me-2"></i>Reset
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="container-fluid px-3 py-3">
      <div class="row g-3">
        <!-- Sidebar -->
        <aside class="col-12 col-lg-3 col-xl-2">
          <div class="card shadow-sm">
            <div
              class="card-header d-flex align-items-center justify-content-between"
            >
              <div class="fw-semibold">
                <i class="fa-solid fa-users me-2"></i>Team
              </div>
              <span class="badge text-bg-secondary" id="badgeUsers">0</span>
            </div>
            <div class="card-body">
              <form id="userForm" class="d-flex gap-2">
                <input
                  id="userName"
                  class="form-control form-control-sm"
                  placeholder="Add team member"
                  maxlength="40"
                  required
                />
                <button
                  class="btn btn-primary btn-sm"
                  type="submit"
                  title="Add"
                >
                  <i class="fa-solid fa-plus"></i>
                </button>
              </form>

              <div id="usersList" class="mt-3 d-grid gap-2"></div>

              <hr class="my-3" />

              <div class="fw-semibold mb-2">
                <i class="fa-solid fa-filter me-2"></i>Filters
              </div>

              <div class="d-grid gap-2">
                <select id="fAssignee" class="form-select form-select-sm">
                  <option value="All">All assignees</option>
                </select>

                <select id="fPriority" class="form-select form-select-sm">
                  <option value="All">All priorities</option>
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>

                <select id="fStatus" class="form-select form-select-sm">
                  <option value="All">All statuses</option>
                  <option value="Open">Open</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Done">Done</option>
                </select>

                <input
                  id="fTag"
                  class="form-control form-control-sm"
                  placeholder="Tag (e.g.: ui)"
                />
                <button
                  id="btnClearFilters"
                  class="btn btn-outline-secondary btn-sm"
                >
                  <i class="fa-solid fa-broom me-1"></i>Clear
                </button>
              </div>
            </div>
          </div>

          <div class="card shadow-sm mt-3">
            <div class="card-header fw-semibold">
              <i class="fa-solid fa-clock-rotate-left me-2"></i>Activity log
            </div>
            <div class="card-body">
              <div id="activityList" class="activity small"></div>
            </div>
          </div>
        </aside>

        <!-- Main -->
        <section class="col-12 col-lg-9 col-xl-10">
          <div class="card shadow-sm">
            <div
              class="card-header d-flex flex-wrap align-items-center justify-content-between gap-2"
            >
              <div class="fw-semibold">
                <i class="fa-solid fa-grip me-2"></i>Board
                <span class="badge text-bg-secondary ms-2" id="badgeTasks"
                  >0</span
                >
              </div>

              <ul class="nav nav-pills nav-pills-sm" id="viewTabs">
                <li class="nav-item">
                  <button class="nav-link active" data-view="kanban">
                    <i class="fa-solid fa-columns me-1"></i>Kanban
                  </button>
                </li>
                <li class="nav-item">
                  <button class="nav-link" data-view="list">
                    <i class="fa-solid fa-table me-1"></i>List
                  </button>
                </li>
                <li class="nav-item">
                  <button class="nav-link" data-view="analytics">
                    <i class="fa-solid fa-chart-simple me-1"></i>Analytics
                  </button>
                </li>
              </ul>
            </div>

            <div class="card-body">
              <!-- Kanban -->
              <div id="viewKanban">
                <div class="row g-3 kanban">
                  <div class="col-12 col-md-4">
                    <div class="kanban-col" data-status="Open">
                      <div
                        class="d-flex align-items-center justify-content-between mb-2"
                      >
                        <div class="fw-semibold">
                          <span class="dot dot-open"></span> Open
                        </div>
                        <span class="badge text-bg-secondary" id="countOpen"
                          >0</span
                        >
                      </div>
                      <div class="kanban-list" id="colOpen"></div>
                    </div>
                  </div>

                  <div class="col-12 col-md-4">
                    <div class="kanban-col" data-status="In Progress">
                      <div
                        class="d-flex align-items-center justify-content-between mb-2"
                      >
                        <div class="fw-semibold">
                          <span class="dot dot-progress"></span> In Progress
                        </div>
                        <span class="badge text-bg-secondary" id="countProgress"
                          >0</span
                        >
                      </div>
                      <div class="kanban-list" id="colProgress"></div>
                    </div>
                  </div>

                  <div class="col-12 col-md-4">
                    <div class="kanban-col" data-status="Done">
                      <div
                        class="d-flex align-items-center justify-content-between mb-2"
                      >
                        <div class="fw-semibold">
                          <span class="dot dot-done"></span> Done
                        </div>
                        <span class="badge text-bg-secondary" id="countDone"
                          >0</span
                        >
                      </div>
                      <div class="kanban-list" id="colDone"></div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- List -->
              <div id="viewList" class="d-none">
                <div class="table-responsive">
                  <table class="table table-hover align-middle">
                    <thead class="table-light">
                      <tr>
                        <th style="min-width: 260px">Task</th>
                        <th style="min-width: 160px">Assignee</th>
                        <th style="min-width: 150px">Status</th>
                        <th style="min-width: 140px">Priority</th>
                        <th style="min-width: 160px">Deadline</th>
                        <th style="width: 1%"></th>
                      </tr>
                    </thead>
                    <tbody id="listTbody"></tbody>
                  </table>
                </div>
              </div>

              <!-- Analytics -->
              <div id="viewAnalytics" class="d-none">
                <div class="row g-3">
                  <div class="col-12 col-lg-5">
                    <div class="card border-0 bg-body-tertiary">
                      <div class="card-body">
                        <div class="fw-semibold mb-2">Tasks by Status</div>
                        <div class="ratio ratio-1x1">
                          <canvas id="chartStatus"></canvas>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-lg-7">
                    <div class="card border-0 bg-body-tertiary">
                      <div class="card-body">
                        <div class="fw-semibold mb-2">
                          Tasks per User (stacked)
                        </div>
                        <div style="height: 340px">
                          <canvas id="chartUsers"></canvas>
                        </div>
                        <div class="small text-body-secondary mt-2">
                          You can use this as a mini workload report for the
                          team.
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div
                  class="mt-3 d-flex flex-wrap gap-2"
                  id="analyticsBadges"
                ></div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <form id="taskModalForm">
            <div class="modal-header">
              <h5 class="modal-title">
                <i class="fa-solid fa-pen-to-square me-2"></i
                ><span id="modalTitle">Task</span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <div class="modal-body">
              <input type="hidden" id="mTaskId" />

              <div class="row g-3">
                <div class="col-12">
                  <label class="form-label">Title</label>
                  <input
                    id="mTitle"
                    class="form-control"
                    maxlength="80"
                    required
                  />
                </div>

                <div class="col-12">
                  <label class="form-label">Description</label>
                  <textarea
                    id="mDesc"
                    class="form-control"
                    rows="3"
                    maxlength="1000"
                  ></textarea>
                </div>

                <div class="col-12 col-md-4">
                  <label class="form-label">Assignee</label>
                  <select id="mAssignee" class="form-select"></select>
                </div>

                <div class="col-12 col-md-4">
                  <label class="form-label">Status</label>
                  <select id="mStatus" class="form-select">
                    <option value="Open">Open</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Done">Done</option>
                  </select>
                </div>

                <div class="col-12 col-md-4">
                  <label class="form-label">Priority</label>
                  <select id="mPriority" class="form-select">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
                </div>

                <div class="col-12 col-md-6">
                  <label class="form-label">Deadline</label>
                  <input id="mDue" type="date" class="form-control" />
                </div>

                <div class="col-12 col-md-6">
                  <label class="form-label">Tags</label>
                  <input
                    id="mTags"
                    class="form-control"
                    placeholder="comma-separated: ui, bug, docs"
                  />
                </div>

                <div class="col-12">
                  <div class="fw-semibold mb-2">
                    <i class="fa-solid fa-list-check me-2"></i>Checklist
                  </div>
                  <div class="input-group mb-2">
                    <input
                      id="mChecklistNew"
                      class="form-control"
                      placeholder="New item..."
                    />
                    <button
                      class="btn btn-outline-primary"
                      type="button"
                      id="btnAddChecklist"
                    >
                      <i class="fa-solid fa-plus"></i>
                    </button>
                  </div>
                  <div id="mChecklist" class="d-grid gap-2"></div>
                </div>

                <div class="col-12">
                  <div class="fw-semibold mb-2">
                    <i class="fa-solid fa-comments me-2"></i>Comments
                  </div>
                  <div class="input-group mb-2">
                    <input
                      id="mCommentText"
                      class="form-control"
                      placeholder="Write a comment..."
                    />
                    <button
                      class="btn btn-outline-success"
                      type="button"
                      id="btnAddComment"
                    >
                      <i class="fa-solid fa-paper-plane"></i>
                    </button>
                  </div>
                  <div id="mComments" class="d-grid gap-2"></div>
                </div>
              </div>
            </div>

            <div class="modal-footer d-flex justify-content-between">
              <button
                type="button"
                class="btn btn-outline-danger"
                id="btnDeleteTask"
              >
                <i class="fa-solid fa-trash me-1"></i>Delete
              </button>

              <div class="d-flex gap-2">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  <i class="fa-solid fa-check me-1"></i>Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="appToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <i class="fa-solid fa-bolt me-2"></i>
          <strong class="me-auto">Task Manager</strong>
          <small id="toastTime"></small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
          ></button>
        </div>
        <div class="toast-body" id="toastBody"></div>
      </div>
    </div>

    <!-- libs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
